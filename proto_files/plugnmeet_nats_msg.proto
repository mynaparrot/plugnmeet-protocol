syntax = "proto3";
package plugnmeet;

option go_package = "github.com/mynaparrot/plugnmeet-protocol/plugnmeet";
option php_namespace = "Mynaparrot\\PlugnmeetProto";

message NatsSubjects {
  string system_api_worker = 1;
  string system_js_worker = 2;
  string system_public = 3;
  string system_private = 4;
  string chat = 5;
  string whiteboard = 6;
  string data_channel = 7;
}

enum NatsMsgServerToClientEvents {
  // initial data
  RES_INITIAL_DATA = 0;
  RES_JOINED_USERS_LIST = 1;
  RES_MEDIA_SERVER_DATA = 2;

  ROOM_METADATA_UPDATE = 3;
  USER_METADATA_UPDATE = 4;

  USER_JOINED = 5;
  USER_DISCONNECTED = 6;
  USER_OFFLINE = 7;

  RESP_RENEW_PNM_TOKEN = 8;
  SYSTEM_NOTIFICATION = 9;

  SESSION_ENDED = 10;
  POLL_CLOSED = 11;
  POLL_CREATED = 12;
  JOIN_BREAKOUT_ROOM = 13;
  BREAKOUT_ROOM_ENDED = 14;
  SYSTEM_CHAT_MSG = 15; // mostly system message display in chat
  TRANSCRIPTION_OUTPUT_TEXT = 16;
  RESP_INSIGHTS_AI_TEXT_CHAT = 17;

  RESP_ONLINE_USERS_LIST = 18;
  DELIVERY_PRIVATE_DATA = 19;
  PONG = 20;
  //next ID: 21
}

enum NatsMsgClientToServerEvents {
  REQ_INITIAL_DATA = 0;
  REQ_MEDIA_SERVER_DATA = 1;
  REQ_JOINED_USERS_LIST = 2;
  REQ_RENEW_PNM_TOKEN = 3;
  PING = 4;

  REQ_RAISE_HAND = 5;
  REQ_LOWER_HAND = 6;
  REQ_LOWER_OTHER_USER_HAND = 7;

  PUSH_ANALYTICS_DATA = 8;

  REQ_ONLINE_USERS_LIST = 9;
  REQ_PRIVATE_DATA_DELIVERY = 10;
  //next ID: 11
}

message PrivateDataDelivery {
  string to_user_id = 1;
  bool echo_to_sender = 2;
  string type = 3;
}

message NatsMsgServerToClient {
  string id = 1;
  NatsMsgServerToClientEvents event = 2;
  string msg = 3;
  bytes bin_msg = 4;
}

message NatsMsgClientToServer {
  string id = 1;
  NatsMsgClientToServerEvents event = 2;
  string msg = 3;
  bytes bin_msg = 4;
}

message NatsKvRoomInfo {
  uint64 db_table_id = 1;
  string room_id = 2;
  string room_sid = 3;
  string status = 4;
  uint64 empty_timeout = 5;
  uint64 max_participants = 6;
  string metadata = 7;
  uint64 created_at = 8;
}

message NatsKvUserInfo {
  string user_id = 1;
  string user_sid = 2;
  string name = 3;
  string room_id = 4;
  bool is_admin = 5;
  bool is_presenter = 6;
  string metadata = 7;
  uint64 joined_at = 8;
  uint64 reconnected_at = 9;
  uint64 disconnected_at = 10;
}

message TurnCredentials {
  string username = 1;
  string password = 2;
  repeated string uris = 3;
  bool force_turn = 4;
  bool fallback_turn = 5;
}

message MediaServerConnInfo {
  string url = 1;
  string token = 2;
  bool enabled_e2ee = 3;
  optional TurnCredentials turn_credentials = 4;
}

message NatsInitialData {
  NatsKvRoomInfo room = 1;
  NatsKvUserInfo local_user = 2;
}

enum NatsSystemNotificationTypes {
  NATS_SYSTEM_NOTIFICATION_INFO = 0;
  NATS_SYSTEM_NOTIFICATION_WARNING = 1;
  NATS_SYSTEM_NOTIFICATION_ERROR = 2;
}

message NatsSystemNotification {
  string id = 1;
  NatsSystemNotificationTypes type = 2;
  string msg = 3;
  int64 sent_at = 4;
  bool with_sound = 5;
}

message NatsUserMetadataUpdate {
  string user_id = 1;
  string metadata = 2;
}

message ChatMessage {
  string id = 1;
  string from_name = 2;
  string from_user_id = 3;
  int64 sent_at = 4;
  optional string to_user_id = 5;
  bool is_private = 6;
  string message = 7;
  bool from_admin = 8;
  optional string source_lang = 9;
  map<string, string> translations = 10;
}
